<script type="text/javascript">

     var availableTags = [

    ];
  var graph = new joint.dia.Graph;
 var paper = new joint.dia.Paper({
        el: $('#paper-html-elements'),
        width: 1200,
        height: 1200,
        model: graph,
        gridSize: 1,
        background: { color: 'lightgrey' },
        perpendicularLinks:true
    });

    var selectedCellView=null;
    var radCircleParent=80;
    var a=280;
    var L=0;
   (function() {


// Create a custom element.
// ------------------------

    joint.shapes.html = {};
    joint.shapes.html.Element = joint.shapes.basic.Rect.extend({
        defaults: joint.util.deepSupplement({
            type: 'html.Element',
            attrs: {
                rect: {fill:'', stroke: '', 'fill-opacity': 1 }
            }
        },
         joint.shapes.basic.Rect.prototype.defaults)
    });

// Create a custom view for that element that displays an HTML div above it.
// -------------------------------------------------------------------------

    joint.shapes.html.ElementView = joint.dia.ElementView.extend({

        template: [
            '<div class="html-element">',
             '<button style="display:none;" class="delete">x</button>',
           
            '<input type="text" value="" class="tags" />',
            '</div>'
        ].join(''),

        initialize: function() {
            _.bindAll(this, 'updateBox');
            joint.dia.ElementView.prototype.initialize.apply(this, arguments);

            this.$box = $(_.template(this.template)());
            // Prevent paper from handling pointerdown.
            this.$box.find('input,select').on('mousedown click', function(evt) {
                evt.stopPropagation();
            });
            // This is an example of reacting on the input change and storing the input data in the cell model.
            this.$box.find('input').on('change', _.bind(function(evt) {
                this.model.set('input', $(evt.target).val());
            }, this));
            this.$box.find('select').on('change', _.bind(function(evt) {
                this.model.set('select', $(evt.target).val());
            }, this));


            this.$box.find('select').val(this.model.get('select'));

            this.$box.find('.delete').attr("model-id",this.model.id);

            this.$box.find('input').attr("model-id",this.model.id);
            
            this.$box.find('.delete').on('click', _.bind(function(e)
              {
                //retrieving attribute model id and save it into a variable
                var id_of_currentcell=$(e.target).attr("model-id");
                
                //getting the current cell through id 
                //current cell = the cell at which user clicked on delete button
                var currentcell=graph.getCell(id_of_currentcell);

               
                //get all the children/successors current cell
                var successors=graph.getSuccessors(currentcell);
                console.log(successors);

                 var iterator=0; // for-loop iterator 
                var iterations=successors.length;  //variable for for-loop iterations which is equal to the length of successor array;
               
                
                // show the modal 
                $(".remove").modal("show");
                  
                
                    //what happened when user click on yes button of modal
                    $(".yes").on('click',function(){                      
                      

                    // loop for removing all successor of current cell
                      for(iterator=0;iterator<iterations;iterator++){

                      successors[iterator].remove();

                    }
                    
                    //$("#"+paper.findViewByModel(parent_node).id).find(".delete").hide();
                   //  this.model.find(.delete).hide();
                     //to set has-children false after removing its child nodes
                	$("#"+paper.findViewByModel(currentcell).id).find("rect").attr("has-children","false");
                	
                	$(e.target).hide();

                	// enable input box of internal node
                	$(e.target).siblings("input").removeAttr("disabled");
                	$(e.target).siblings("input").css("background-color","white");
                	
                    });
                }));
                  
                  
            // Update the box position whenever the underlying model changes.
            this.model.on('change', this.updateBox, this);
            // Remove the box when the model gets removed from the graph.
            this.model.on('remove', this.removeBox, this);
            
            this.$box.find('input').autocomplete({
             source: availableTags,

             select: function(event, ui){

              var start=ui.item.value.search(":")
                $(this).value=(ui.item.value.slice(start+1,-1));
                 //L=ui.item.value.slice(start+1,-1);
                  // $(this).val(ui.item.value.slice(start+1,-1));

              }

            });
            
            

            this.updateBox();
            //this.$box.find('.delete').hide();
        },
        render: function() {
            joint.dia.ElementView.prototype.render.apply(this, arguments);
            this.paper.$el.prepend(this.$box);
            this.updateBox();
            return this;
        },
        updateBox: function() {
            // Set the position and dimension of the box so that it covers the JointJS element.
            var bbox = this.model.getBBox();
            // Example of updating the HTML with a data stored in the cell model.
            this.$box.find('label').text(this.model.get('label'));
            this.$box.find('span').text(this.model.get('select'));
            this.$box.css({
                width: bbox.width,
                height: bbox.height,
                left: bbox.x,
                top: bbox.y,
                transform: 'rotate(' + (this.model.get('angle') || 0) + 'deg)'
            });
        },
        removeBox: function(evt) {
            this.$box.remove();
        }
    });

// Create JointJS elements and add them to the graph as usual.
// -----------------------------------------------------------
// adding a root node
    var root_node_diameter=20;
    var i=1;
   

    var rootnode = new joint.shapes.basic.Rect({
        position: { x: 20, y: 350 },
       size: { width: root_node_diameter, height: root_node_diameter },
    attrs: { text: { text: '' }, rect: { fill: 'black',hasChildren:false ,level:1, label:false } },
    name: 'parent'   
    
});
 
   // adding cells to gragh
   graph.addCell(rootnode);


  
    // function for adding child node
   function drawChildren(x1,y1,lvl,childName,h,w){
     var cell = new joint.shapes.html.Element({
        position: { x: x1, y: y1 },
       size: { width: w, height: h },
    attrs: { text: { text: childName }, rect: { fill: '#78909C',level:lvl} },
    name: 'child'   
    
});

    graph.addCell(cell);
    return cell;
}




// cell click event
	 paper.on('cell:pointerclick', function(cellView,evt) {
   	//console.log(evt.target);
   if($(evt.target).hasClass("delete"))
   	{return false;    
    }
    

   if($("#"+cellView.id).find("rect").attr('has-children') == "true" || $("#"+cellView.id).find("rect").attr('label') == "true")
    {
    	return false;
        }
    selectedCellView=cellView;

    addNewChildrens();
    

    });

// draw children function
function addNewChildrens(){
  
  if(selectedCellView == null)
    return;
    
   
   

    var level=parseInt($("#"+selectedCellView.id).find("rect").attr('level'))+1;
    
    a=350/level;
    var h=30;
    var w=115;
    
// getting postion of parent node and giving position to it's child node
    var x1=selectedCellView.model.attributes.position.x + 100;
    var y1=selectedCellView.model.attributes.position.y -  a;
    var x2=selectedCellView.model.attributes.position.x + 100;
    var y2=selectedCellView.model.attributes.position.y +  a;   
    
   

 // calling function for adding child node
    var c1= drawChildren(x1,y1,level,'',h,w);
    var c2= drawChildren(x2,y2,level,'',h,w);
    

    
        
    

    // giving link from parent node to child nodes
      if(i==1)
      {
        var link = new joint.dia.Link({
        source: { id: selectedCellView.model.id },
        target: { id: c1.id },
        vertices: [{ x: selectedCellView.model.attributes.position.x+(root_node_diameter/2), y: y1+(h/2)}]

        });
        
        var link1 = new joint.dia.Link({
        source: { id: selectedCellView.model.id },
        target: { id: c2.id },
        vertices: [{ x: selectedCellView.model.attributes.position.x+(root_node_diameter/2), y:y2+(h/2)}]
    
    
        });
      }
      else
      {
      var link = new joint.dia.Link({
        source: { id: selectedCellView.model.id },
        target: { id: c1.id },
        //vertices: [{ x: selectedCellView.model.attributes.position.x+(w/2), y: y1+(h/2)}]

        });
        
        var link1 = new joint.dia.Link({
        source: { id: selectedCellView.model.id },
        target: { id: c2.id },
        //vertices: [{ x: selectedCellView.model.attributes.position.x+(w/2), y:y2+(h/2)}]
    
    
         });
       }
        

     graph.addCell([c1,c2,link,link1]);

     
    //  set has-children value TRUE
    
     $("#"+selectedCellView.id).find("rect").attr('has-children',true);

 	//show the delete button when the node has children
     $("button[model-id="+selectedCellView.model.id+"]").show();

     var g=$("input[model-id="+selectedCellView.model.id+"]");
     console.log("(" + g + ")");
     //disable input box of internal node
     $("input[model-id="+selectedCellView.model.id+"]").attr("disabled","disabled");
     $("input[model-id="+selectedCellView.model.id+"]").css("background-color","grey");
     
    
     i=i+1;

     //set layout
     joint.layout.DirectedGraph.layout(graph, { setLinkVertices: true, rankDir: 'LR', marginX : '20', marginY : '305' });
}

}())
     </script>
